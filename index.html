<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="ml5.min.js"></script>
    <script src="webcam.js"></script>
</head>
<body>
    <center>
        <h1>
            Image Identification
            <img id="logo_img" src="logo.gif" alt="">
        </h1>
        <hr>
        <table>
            <td>
                <p class="text-success">Webcam - </p>
                <div id="webcam">

                </div>
                <button onclick="capture()" id="capture" class="btn btn-warning">Capture</button>
            </td>
            <td>
                <p class="text-success">Snapshot - </p>
                <div id="snapshot">
                    
                </div>
                <button onclick="identify()" id="identify" class="btn btn-warning">Identify</button>
            </td>
        </table>
        <div id="result_div">
            <h3 id="result">
                <img id="bulb" src="bulb.gif" alt="">
                <span id="output"></span>
            </h3>
        </div>
        <footer>
            <h3>&copy; Copyright</h3>
        </footer>
    </center>
    <script src="main.js"></script>
</body>
</html>
